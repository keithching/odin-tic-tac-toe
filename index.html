<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="card">
            <div class="controller">
                <div class="buttons">
                    <div class="noughtButton">
                        <button id="nought">O</button>
                        <input type="text" autocomplete="off" id="noughtPlayerNameInput" placeholder="name of player">
                        <p id="noughtPlayer"></p>
                    </div>
                    <div class="crossButton">
                        <button id="cross">X</button>
                        <input type="text" autocomplete="off" id="crossPlayerNameInput" placeholder="name of player">
                        <p id="crossPlayer"></p>
                    </div>
                </div>
                <p id="endGameMessage"></p>
            </div>

            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>

            <div class="launch">
                <button id="startAndRestart">Start</button>
            </div>
        </div>  

    </div>

    <div class="footer">
            <span>Copyright Â© 2021 <a href="https://github.com/keithching" target="_blank">keithching</a></span>
    </div>
</body>
</html>
